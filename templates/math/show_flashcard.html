{% extends "math/base.html" %}

{% block main-content %}

<div class="flashcard">
    <h2>Flash Cards</h2>
    <form class="card" method="post" action="{% url post_flashcard %}">
        <span class="expression">
            <span class="argument">
                <span class="term1">{{ term1 }}</span>
            </span>
            <span class="function">
                <span class="operation">{{ operation }}</span>
                <span class="term2">{{ term2 }}</span>
            </span>
        </span>
        <span class="equals">=</span>
        <span class="answer">
            <input type="text" name="answer" autocomplete="off" pattern="[0-9]*">
        </span>
        <button name="submit">Try it</button>
        <input type="hidden" name="expression" value="{{ term1 }} {{ operation }} {{ term2 }}">
        {% csrf_token %}
    </form>

    <div class="feedback">
        <p>&nbsp;</p>
        {% if session.nbr_attempts %}
        <p>So far: {{ session.nbr_correct }} out of {{ session.nbr_attempts }}.</p>
        {% endif %}
    </div>
</div>

{% include 'math/controls.html' %}
{% endblock %}
