{% extends "math/base.html" %}

{% block main-content %}

<ul class="buttons">
    {% for order in order_range %}
    {% if order == current_order %}
    <li><span>{{ order }}</span></li>
    {% else %}
    <li><a href="{% url change_order order %}?next={{ next }}">{{ order }}</a></li>
    {% endif %}
    {% endfor %}
</ul>

{% endblock %}
